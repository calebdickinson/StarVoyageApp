            constructor() {
                this.numCYL = 0;
                this.numCYS = 0;
                this.numPHM = 0;
                this.numVTR = 0;
                this.numGLP = 0;
                this.numMON = 0;
                this.numLLU = 0;
                this.numTRU = 0;
            }
            elementPoint() {
                const rand = Math.random();
                if (rand < 1 / 4) { this.numCYL += 1; }
                if (rand >= 1 / 4 && rand < 5 / 16) { this.numCYS += 1; }
                if (rand >= 5 / 16 && rand < 21 / 64) { this.numGLP += 1; }
                if (rand >= 21 / 64 && rand < 85 / 256) { this.numVTR += 1; }
                if (rand >= 85 / 256 && rand < 341 / 1024) { this.numMON += 1; }
                if (rand >= 341 / 1024 && rand < 1365 / 4096) { this.numPHM += 1; }
                if (rand >= 1365 / 4096 && rand < 5461 / 16384) { this.numLLU += 1; }
                if (rand >= 5461 / 16384 && rand < 21845 / 65536) { this.numTRU += 1; }
            }
            decrementElements(elements) {
                for (let i = 0; i < elements.length; i++) {
                    const {element, decrement} = elements[i];
                    if (this.hasOwnProperty(element)) {
                        this[element] = Math.max(0, this[element] - decrement);
                    } else {
                        console.error(`Element "${element}" not found in GameLogic.`);
                    }
                }
            }
        }

            function showModalWindow(scene, content, fontSize, onCloseCallback, modalColor, modalButtons = []) {
                scene.sound.play('clickSound');
                var objects = scene.children.list;
                var objsToDisable = objects.filter(obj => obj.depth < 2 && obj.input && obj.input.enabled);
                objsToDisable.forEach(obj => obj.disableInteractive());
                var modal = scene.add.image(160, 284, modalColor).setDepth(2);
                const buttonX = scene.add.image(300, 145, 'buttonX').setDepth(2).setScale(0.7);
                buttonX.setInteractive();
                buttonX.setOrigin(0.5, 0.5);
                buttonX.on('pointerover', () => { buttonX.setScale(0.8); });
                buttonX.on('pointerout', () => { buttonX.setScale(0.7); });
                let totalHeight = 0;
                let contentTextObjects = [];
                content.forEach((line, index) => {
                    const text = scene.add.text(modal.x, modal.y - 170 + totalHeight, line.text, {
                        fontSize: fontSize,
                        fill: '#000000',
                        align: 'center',
                        fontStyle: 'bold',
                        wordWrap: { width: modal.width * 1, useAdvancedWrap: true }
                    }).setDepth(3).setOrigin(0.5, 0);
                    totalHeight += text.height + line.spacing;
                    contentTextObjects.push(text);
                });
                buttonX.on('pointerdown', function (eventData) {
                    if (!eventData.muteClickSound) {
                        scene.sound.play('clickSound');
                    }
                    modal.destroy();
                    buttonX.destroy();
                    contentTextObjects.forEach(textObject => textObject.destroy());
                    modalButtons.forEach(button => button.destroy());
                    objsToDisable.forEach(obj => obj.setInteractive());
                    if (onCloseCallback) { onCloseCallback(); }
                });
                buttonX.setOrigin(1, 0);
                return { modal, closeButton: buttonX };
            }
            class Element {
                constructor(scene, x, y, imgKey, imgName, num, numY) {
                    this.scene = scene;
                    this.x = x;
                    this.y = y;
                    this.imgKey = imgKey;
                    this.imgName = imgName;
                    this.num = num;
                    this.numY = numY;
                    this.createInteractiveImage();
                }
                formatNumber(num) {
                    let displayNum = num;
                    const length = num.length;
                    const suffixes = ['M', 'B', 'T', 'Q'];
                    for (let i = 6; i <= 18; i += 3) {
                        if (length === i + 1) {
                            displayNum = `${num[0]}.${num.substr(1, 2)}${suffixes[(i - 6) / 3]}`;
                            break;
                        }
                        if (length === i + 2) {
                            displayNum = `${num.substr(0, 2)}.${num.substr(2, 1)}${suffixes[(i - 6) / 3]}`;
                            break;
                        }
                        if (length === i + 3) {
                            displayNum = `${num.substr(0, 3)}${suffixes[(i - 6) / 3]}`;
                            break;
                        }
                    }
                    return displayNum;
                }
                createInteractiveImage() {
                    const { scene, x, y, imgKey, imgName, num, numY } = this;
                    const image = scene.add.image(x, y, imgKey);
                    image.setInteractive();
                    image.on('pointerover', () => { image.setScale(1.2); });
                    image.on('pointerout', () => { image.setScale(1); });
                    image.on('pointerdown', () => {
                        const content = [
                            { text: '', spacing: 30 },
                            { text: imgName, spacing: 0 }
                        ];
                        showModalWindow(scene, content, '30px', null, 'modalWindow7fc97f');
                    });
                    const displayNum = this.formatNumber(num);
                    const text = scene.add.text(x, numY, displayNum, {
                        font: `${MAX_FONT_SIZE}px Arial`, fill: 'black', align: 'center', wordWrap: { width: BOX_WIDTH }
                    });
                    text.setOrigin(0.5, 0);
                    this.text = text;
                    const numsHeight = text.height;
                    let numsWidth = text.width;
                    let numsFontSize = MAX_FONT_SIZE;
                    while ((numsWidth > BOX_WIDTH || numsHeight > BOX_HEIGHT) > BOX_WIDTH && fontSize > 1) {
                        numsFontSize--; text.setFontSize(numsFontSize); numsWidth = text.width;
                    }
                    const box = scene.add.rectangle(x, numY + numsHeight / 2, numsWidth, BOX_HEIGHT, 0xffffff);
                    text.setFill('#000000').setDepth(2);
                }
                setNum(newNum) {
                    this.num = newNum;
                    const displayNum = this.formatNumber(this.num);
                    if (displayNum != this.text.text)
                        this.text.setText(displayNum);
                }
